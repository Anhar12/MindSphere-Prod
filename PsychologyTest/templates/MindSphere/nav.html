{% load static %}
<nav id="sidebar-mcu" class="navbar bg-primary position-fixed navbar-dark fixed-start shadow-lg vh-100 d-flex flex-column align-items-start">
    <div class="container-fluid flex-column d-flex justify-content-between h-100">
        <div class="w-100 d-flex flex-column">
            <div class="text-white w-100 border-bottom border-white d-flex justify-content-between px-2 align-items-center" style="padding-bottom: 5.5px;">
                <div class="navbar-brand fw-semibold fs-md-2 fs-5">
                    <img src="{% static 'images/LogoLight.png' %}" alt="Logo MindSphere" width="50px" class="me-2">
                    MindSphere
                </div>
                <button id="close-sidebar-mcu" class="btn btn-primary d-md-none" type="button">
                    <span style="font-size: xx-large !important;"><i class="fas fa-xmark"></i></span>  
                </button>
            </div>
            <ul class="navbar-nav d-flex flex-column gap-3 mt-3 w-100 px-3">
                <li class="nav-item">
                    <a class="nav-link w-100 fw-semibold {% if section == 'test-schedule' %}active{% endif %}" href="{% url 'test-schedule' %}">
                        <i class="fas fa-clipboard-list" style="width: 16%;"></i> Test Schedule
                    </a>
                </li>
                {% if user.role == -1 %}
                    <li class="nav-item">
                        <a class="nav-link w-100 fw-semibold {% if section == 'psychologist' %}active{% endif %}" href="{% url 'psychologist' %}">
                            <i class="fas fa-users-gear" style="width: 16%;"></i> Psychologist
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link w-100 fw-semibold {% if section == 'psychological-test' %}active{% endif %}" href="{% url 'psychological-test' %}">
                            <i class="fas fa-brain" style="width: 16%;"></i> Psychological Test
                        </a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link w-100 fw-semibold {% if section == 'history' %}active{% endif %}" href="{% url 'history' %}">
                        <i class="fas fa-book" style="width: 16%;"></i> History
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link w-100 fw-semibold {% if section == 'account-settings' %}active{% endif %}" href="{% url 'account-settings' %}">
                        <i class="fas fa-gear" style="width: 16%;"></i> Account Settings
                    </a>
                </li>
            </ul>
        </div>

        <ul class="navbar-nav d-flex flex-column w-100 border-top boder-light pt-1 px-3">
            <li class="nav-item">
                {% if user.is_authenticated %}
                    <a class="nav-link fw-semibold" href="{% url 'sign-out' %}">
                        Sign Out <i class="fa-solid fa-arrow-right-from-bracket ms-2"></i>
                    </a>
                {% else %}
                    <a class="nav-link fw-semibold {% if section == 'sign-in' %}active{% endif %}" href="{% url 'sign-in' %}">
                        Sign In <i class="fas fa-arrow-right-to-bracket ms-2"></i>
                    </a>
                {% endif %}
            </li>            
        </ul>
    </div>
</nav>

<div id="overlay" class="overlay d-none"></div>
